{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - SignupApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50">
    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
                
                {% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        {{ form.errors }}
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input type="text" name="username" id="{{ form.username.id_for_label }}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" name="password" id="{{ form.password.id_for_label }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>
                    
                    <button type="submit" class="w-full bg-hoops-red hover:bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-hoops-red focus:ring-offset-2">
                        Login
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'signup:activate' %}" class="text-blue-600 hover:text-blue-500">Register here</a>
                    </p>
                </div>
    </div>
</body>
</html>
